<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
      Quiz name :
        {{quiz.name}}<br>
      <span>Theme : {{quiz.theme}}</span><br>
      <span>Longueur : {{quiz.questions.length}}</span><br>
      <span><li *ngIf="quiz.name==='Les Sports'"
        class="fas fa-running"></li>
      </span>
      <span><div *ngIf="quiz.name==='Les Acteurs'"
                class="fas fa-video"></div>
      </span>
      <span>
        <div *ngIf="quiz.creationDate">Date : {{quiz.creationDate | date: 'fullDate'}}</div>
      </span>
    </h2>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
  <button class="button-card" (click)="./edit-quiz.component.html">Edit</button>
</div>
